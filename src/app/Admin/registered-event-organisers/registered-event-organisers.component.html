<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Schedulo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" 
              aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarText">
        <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="/home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/events">Events</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/organizers">Organizers</a>

          <li class="nav-item">

  <!-- Registered Event Organizers Section -->
  <div class="container">
    <h2>Event Organizers</h2>
    <div class="organizers-grid">
      <div class="organizer" *ngFor="let organizer of organizers">
        <div class="profile-pic"></div>
        <p>{{ organizer.organizerName }}</p> <!-- Ensure 'organizerName' exists in API response -->
      </div>
    </div>
    <button class="register-btn">Register Event Organizer</button>
  </div>
