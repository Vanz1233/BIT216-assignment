<!-- Registration Form -->
<div class="container">
    <h2 class="form-title">REGISTER EVENT ORGANIZER</h2>
    <form (ngSubmit)="registerOrganizer()" #organizerForm="ngForm">
        <div class="mb-3">
            <label for="organizerName">Organization Name</label>
            <input type="text" id="organizerName" class="form-control" [(ngModel)]="organizer.organizerName" name="organizerName" required>
        </div>
        <div class="mb-3">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" class="form-control" [(ngModel)]="organizer.fullName" name="fullName" required>
        </div>
        <div class="mb-3">
            <label for="email">Email Address</label>
            <input type="email" id="email" class="form-control" [(ngModel)]="organizer.email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" class="form-control" [(ngModel)]="organizer.phone" name="phone" required>
        </div>
        <div class="mb-3">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" [(ngModel)]="organizer.username" name="username" required>
        </div>

        <button type="submit" class="btn submit-btn" [disabled]="organizerForm.invalid">Create Event Organizer</button>
    </form>
</div>
