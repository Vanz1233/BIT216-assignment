<!-- Registration Form Container -->
<div class="container mt-5">
    <h2 class="form-title text-center">REGISTER EVENT ORGANIZER</h2>

    <div class="form-container p-4 shadow-sm rounded bg-white">
        <form (ngSubmit)="registerOrganizer()" #organizerForm="ngForm">
            <div class="mb-3">
                <label for="organizerName" class="form-label">Organization Name</label>
                <input type="text" id="organizerName" class="form-control" [(ngModel)]="organizer.organizerName" name="organizerName" required>
            </div>
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" id="fullName" class="form-control" [(ngModel)]="organizer.fullName" name="fullName" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" class="form-control" [(ngModel)]="organizer.email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="text" id="phone" class="form-control" [(ngModel)]="organizer.phone" name="phone" required>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-control" [(ngModel)]="organizer.username" name="username" required>
            </div>
            
            <button type="submit" class="btn submit-btn w-100" [disabled]="organizerForm.invalid">Create Event Organizer</button>
        </form>
    </div>
</div>
