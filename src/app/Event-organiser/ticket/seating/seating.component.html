<body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="assets/schedulo.png" alt="Schedulo Logo">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">EVENTS</a>
                    </li>
                </ul>

                <div class="d-flex">
                    <a href="#" class="btn btn-login me-2">Log In</a>
                    <a href="#" class="btn btn-signup">Sign Up</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="seating-layout">
        <div class="stage">Stage</div>

        <div class="row">
            <div class="section-lf3" (click)="selectSection('LF3')">
                Section LF3
                <select *ngIf="selectedSection === 'LF3' && tickets.length" [(ngModel)]="seatingAssignments['LF3']">
                    <option *ngFor="let ticket of tickets" [value]="ticket.type">{{ ticket.type }}</option>
                </select>
            </div>
            <div class="section-lf2" (click)="selectSection('LF2')">
                Section LF2
                <select *ngIf="selectedSection === 'LF2' && tickets.length" [(ngModel)]="seatingAssignments['LF2']">
                    <option *ngFor="let ticket of tickets" [value]="ticket.type">{{ ticket.type }}</option>
                </select>
            </div>
            <div class="section-lf1" (click)="selectSection('LF1')">
                Section LF1
                <select *ngIf="selectedSection === 'LF1' && tickets.length" [(ngModel)]="seatingAssignments['LF1']">
                    <option *ngFor="let ticket of tickets" [value]="ticket.type">{{ ticket.type }}</option>
                </select>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="section-b3" (click)="selectSection('B3')">
                Section B3
                <select *ngIf="selectedSection === 'B3' && tickets.length" [(ngModel)]="seatingAssignments['B3']">
                    <option *ngFor="let ticket of tickets" [value]="ticket.type">{{ ticket.type }}</option>
                </select>
            </div>
            <div class="section-b2" (click)="selectSection('B2')">
                Section B2
                <select *ngIf="selectedSection === 'B2' && tickets.length" [(ngModel)]="seatingAssignments['B2']">
                    <option *ngFor="let ticket of tickets" [value]="ticket.type">{{ ticket.type }}</option>
                </select>
            </div>
            <div class="section-b1" (click)="selectSection('B1')">
                Section B1
                <select *ngIf="selectedSection === 'B1' && tickets.length" [(ngModel)]="seatingAssignments['B1']">
                    <option *ngFor="let ticket of tickets" [value]="ticket.type">{{ ticket.type }}</option>
                </select>
            </div>
        </div>

        <div class="control-room">Control Room</div>

        <button (click)="confirmSeating()" class="btn btn-primary mt-3">Confirm & Next</button>
    </div>
</body>
