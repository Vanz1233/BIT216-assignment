<div class="container">
    <h2 class="title">TITLE</h2>
    <p class="subtitle">DATE & TIME</p>

    <h3 class="section-title">Create your ticket types:</h3>
    <form (ngSubmit)="submitForm()" #ticketForm="ngForm">
        <div *ngFor="let ticket of tickets; let i = index" class="ticket-row">
            <label>Ticket {{ i + 1 }}:</label>
            <input type="text" [(ngModel)]="ticket.type" name="ticketType{{i}}" required>

            <label>Price:</label>
            <input type="number" [(ngModel)]="ticket.price" name="ticketPrice{{i}}" required>

            <label>Max Tickets:</label>
            <input type="number" [(ngModel)]="ticket.maxTickets" name="maxTickets{{i}}" min="1" required>

            <label>Restrictions:</label>
            <input type="text" [(ngModel)]="ticket.restrictions" name="restrictions{{i}}">

            <!-- ❌ Remove Button (only if more than 1 ticket exists) -->
            <button type="button" class="btn btn-danger" (click)="removeTicket(i)" *ngIf="tickets.length > 1">
                ❌ Remove
            </button>
        </div>

        <!-- ➕ Add Ticket Button -->
        <button (click)="addTicket()" [disabled]="tickets.length >= 6" class="btn btn-success">
            + Add Ticket
        </button>

        <div class="buttons">
            <button type="button" (click)="clearForm()" class="btn btn-secondary">Clear</button>
            <button type="submit" class="btn btn-primary" [disabled]="getTotalTickets() !== maxSeats">
                Next
            </button>
        </div>
    </form>
</div>
