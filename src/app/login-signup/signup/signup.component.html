<div class="signup-container">
    <div class="signup-box">
      <div class="logo">
        <img src="assets/logo.png" alt="Schedulo Logo" class="logo-img" />
        <h1 class="app-name">SCHEDULO</h1>
      </div>
      <h2 class="signup-title">SIGN UP</h2>
  
      <form>
        <div class="input-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" placeholder="Enter your name" />
        </div>
  
        <div class="input-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter your email address" />
        </div>
  
        <div class="input-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" placeholder="Enter your phone number" />
        </div>
  
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Create your username" />
        </div>
  
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Create your password" />
        </div>
  
        <button type="submit" class="signup-button">Sign up</button>
      </form>
    </div>
  </div>
