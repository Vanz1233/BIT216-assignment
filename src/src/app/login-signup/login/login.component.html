<div class="login-container">
  <div class="login-box">
    <div class="logo">
      <img src="assets/logo.png" alt="Schedulo Logo" class="logo-img" />
      <h1 class="app-name">SCHEDULO</h1>
    </div>
    <h2 class="login-title">LOGIN</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" placeholder="Enter your email" />
        <div class="error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          {{ getErrorMessage('email') }}
        </div>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" placeholder="Enter your password" />
        <div class="error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          {{ getErrorMessage('password') }}
        </div>
      </div>

      <a routerLink="/signup" class="forgot-password">New Account</a>

      <button type="submit" class="login-button" [disabled]="loginForm.invalid">LOG IN</button>
    </form>
  </div>
</div>
